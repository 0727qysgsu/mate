<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Matematika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4 text-primary">
            <i class="fas fa-calculator"></i> Game Matematika
        </h1>
        <div id="game-box" class="p-4 border rounded bg-light shadow-lg animate__animated animate__fadeInDown">
            <p id="question" class="fs-4 fw-bold text-dark">
                <i class="fas fa-question-circle"></i> Soal akan muncul di sini...
            </p>
            <div class="input-group mb-3">
                <input type="number" id="answer" class="form-control shadow-sm" placeholder="Masukkan jawaban">
                <button id="submit-answer" class="btn btn-success">
                    <i class="fas fa-paper-plane"></i> Kirim Jawaban
                </button>
            </div>
        </div>
        <div id="result" class="mt-4 text-info fs-5">
            <i class="fas fa-info-circle"></i> Hasil akan tampil di sini...
        </div>
        <div id="score-box" class="mt-4">
            <p><i class="fas fa-layer-group"></i> Level Anda: <span id="level" class="badge bg-primary">1</span></p>
            <p><i class="fas fa-star"></i> Skor Anda: <span id="score" class="badge bg-success">0</span></p>
        </div>
        <button id="restart" class="btn btn-danger mt-4 d-none">
            <i class="fas fa-redo"></i> Mulai Lagi
        </button>
    </div>

    <!-- Bootstrap JS and Animation Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
